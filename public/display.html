<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°yilik KumbarasÄ± - GÃ¶sterim</title>
    <link rel="stylesheet" href="/css/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        /* Match bars to sky blue of background image */
        html {
            background: #1B8FC4;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 4224px;
            height: 1536px;
            font-family: 'Nunito', sans-serif;
            /* Scale to fit actual screen */
            transform-origin: top left;
        }

        /* Main container */
        .display-container {
            width: 4224px;
            height: 1536px;
            position: relative;
            background: url('/images/background.png') no-repeat center center;
            background-size: 4224px 1536px;
        }

        /* Background image covers entire viewport - no animation needed */

        /* Floating decorations removed - background image has lanterns and lights */
        .decorations,
        .shapes {
            display: none;
        }

        /* Header hidden - background image already contains branding */
        .display-header {
            display: none;
        }

        /* Wishes container - positioned below the header area of background */
        #wishes-container {
            position: absolute;
            top: 25%;
            left: 5%;
            width: 90%;
            height: 60%;
            z-index: 10;
        }

        #wishes-container.spotlight-mode .wish-card {
            opacity: 0.3;
            transition: opacity 0.5s, transform 0.5s;
        }

        #wishes-container.spotlight-mode .wish-card.spotlight-active {
            opacity: 1;
            position: absolute !important;
            top: 70% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1.3) !important;
            z-index: 600 !important;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6));
            animation: spotlightPulse 2s ease-in-out infinite;
        }

        @keyframes spotlightPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6));
            }

            50% {
                filter: drop-shadow(0 0 60px rgba(255, 215, 0, 0.9));
            }
        }

        /* Balloon wish card */
        .wish-card {
            position: absolute;
            width: 460px;
            cursor: pointer;
            will-change: left, top, transform;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .balloon-body {
            position: relative;
            width: 460px;
            height: 540px;
            background:
                radial-gradient(circle at 35% 25%, rgba(255, 255, 255, 0.35) 0%, transparent 50%),
                radial-gradient(circle at 65% 75%, rgba(0, 0, 0, 0.15) 0%, transparent 50%),
                linear-gradient(160deg, var(--balloon-color) 0%, var(--balloon-color-dark, var(--balloon-color)) 100%);
            border-radius: 50% 50% 45% 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.1),
                inset 0 -30px 50px rgba(0, 0, 0, 0.15),
                inset 0 30px 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        /* Primary glossy shine - bright reflection */
        .balloon-body::before {
            content: '';
            position: absolute;
            top: 8%;
            left: 15%;
            width: 40%;
            height: 35%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0.1) 40%, transparent 70%);
            border-radius: 50%;
            transform: rotate(-20deg);
            pointer-events: none;
        }

        /* Balloon knot */
        .balloon-body::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 32px;
            background: var(--balloon-color, #FF6B6B);
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            filter: brightness(0.85);
        }

        /* Balloon string - wavy */
        .balloon-string {
            width: 3px;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.05));
            margin-top: -1px;
            position: relative;
            animation: stringWave 3s ease-in-out infinite;
            transform-origin: top center;
        }

        @keyframes stringWave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(2deg);
            }

            75% {
                transform: rotate(-2deg);
            }
        }

        .balloon-string::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 50%;
        }

        .wish-card:hover {
            z-index: 100;
        }

        .wish-card:hover .balloon-body {
            box-shadow:
                0 25px 70px rgba(0, 0, 0, 0.25),
                0 0 60px rgba(var(--balloon-color-rgb, 255, 107, 107), 0.3),
                inset 0 -20px 40px rgba(0, 0, 0, 0.1),
                inset 0 20px 30px rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        /* Collision bounce animation */
        .wish-card.bumped .balloon-body {
            animation: bumpPulse 0.4s ease-out;
        }

        @keyframes bumpPulse {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.12);
            }

            60% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Gentle floating bob animation */
        .wish-card {
            animation: gentleBob var(--bob-duration, 4s) ease-in-out infinite;
            animation-delay: var(--bob-delay, 0s);
        }

        @keyframes gentleBob {

            0%,
            100% {
                margin-top: 0;
            }

            50% {
                margin-top: -15px;
            }
        }

        .wish-card.entering {
            animation: balloonPop 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes balloonPop {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0)
            }

            60% {
                transform: translateY(-20px) scale(1.1)
            }

            80% {
                transform: translateY(5px) scale(0.95)
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1)
            }
        }

        .wish-card .wish-text {
            text-align: center;
            font-size: 36px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            line-height: 1.3;
            word-break: break-word;
            max-width: 360px;
            max-height: 280px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            padding: 0 16px;
        }

        .wish-card img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
            display: block;
            border: 6px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            transform: scale(1.25);
            clip-path: circle(48%);
        }

        .wish-card .child-name {
            text-align: center;
            padding: 0 24px;
            font-size: 32px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            line-height: 1.2;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Empty state */
        #empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .empty-icon {
            font-size: 200px;
            animation: emptyPulse 3s ease-in-out infinite;
        }

        @keyframes emptyPulse {

            0%,
            100% {
                transform: scale(1) rotate(0)
            }

            25% {
                transform: scale(1.1) rotate(-5deg)
            }

            75% {
                transform: scale(1.1) rotate(5deg)
            }
        }

        .empty-text {
            font-size: 72px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 16px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .empty-sub {
            font-size: 36px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
        }

        /* Counter */
        .counter {
            position: absolute;
            bottom: 50px;
            right: 50px;
            z-index: 200;
            background: white;
            border-radius: 30px;
            padding: 24px 48px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 40px;
            font-weight: 800;
            color: #333;
        }

        .counter .counter-icon {
            font-size: 48px
        }

        /* Spotlight overlay - arka plan hafif karanlik */
        #spotlight-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 4224px;
            height: 1536px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #spotlight-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Spotlight isim etiketi */
        #spotlight-label {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            z-index: 700;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a35;
            padding: 28px 70px;
            border-radius: 40px;
            font-size: 52px;
            font-weight: 900;
            box-shadow: 0 8px 30px rgba(255, 165, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #spotlight-label.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* New wish notification */
        .new-wish-toast {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(-200px);
            background: white;
            border-radius: 30px;
            padding: 24px 48px;
            box-shadow: 0 16px 60px rgba(0, 0, 0, 0.15);
            z-index: 300;
            font-size: 40px;
            font-weight: 800;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .new-wish-toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: absolute;
            bottom: 50px;
            left: 50px;
            z-index: 200;
            width: 90px;
            height: 90px;
            background: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
        }

        /* Mute button */
        .mute-btn {
            position: absolute;
            bottom: 50px;
            left: 160px;
            z-index: 200;
            width: 90px;
            height: 90px;
            background: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .mute-btn:hover {
            transform: scale(1.1);
        }

        .mute-btn.muted {
            opacity: 0.5;
        }

        /* Display confetti */
        .display-confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 3px;
            z-index: 300;
            pointer-events: none;
            animation: displayConfettiFall 3s ease-out forwards;
        }

        @keyframes displayConfettiFall {
            0% {
                transform: translateY(-20px) rotate(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(900deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

        <!-- Decorations -->
        <div class="decorations" id="decorations"></div>

        <!-- Header -->
        <div class="display-header">
            <div class="display-title">
                <span class="title-icon">&#x1F3FA;</span>

        <!-- Wishes float here -->
        <div id="wishes-container"></div>

        <div id="empty-state">

    <!-- Spotlight -->

    <button class="fullscreen-btn" id="fullscreen-btn" title="Tam Ekran">&#x26F6;</button>
    <button class="mute-btn" id="mute-btn" title="Ses AÃ§/Kapa">ðŸ”Š</button>

    <div class="counter">
        <span class="counter-icon">&#x2728;</span>

    </div>

    <div class="new-wish-toast" id="new-wish-toast">

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Auto-scale 4224x1536 canvas to fit actual screen
        const DESIGN_WIDTH = 4224;
        const DESIGN_HEIGHT = 1536;

        function scaleToFit() {
            const scaleX = window.innerWidth / DESIGN_WIDTH;
            const scaleY = window.innerHeight / DESIGN_HEIGHT;
            const scale = Math.min(scaleX, scaleY);
            document.body.style.transform = `scale(${scale})`;
            document.body.style.transformOrigin = 'top left';
            // Center if aspect ratio doesn't match
            const offsetX = (window.innerWidth - DESIGN_WIDTH * scale) / 2;
            const offsetY = (window.innerHeight - DESIGN_HEIGHT * scale) / 2;
            document.body.style.marginLeft = offsetX + 'px';
            document.body.style.marginTop = offsetY + 'px';
        }

        scaleToFit();
        window.addEventListener('resize', scaleToFit);
    </script>
    <script src="js/display.js"></script>
</body>

</html>
